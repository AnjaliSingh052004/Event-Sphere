<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
  <div class="form-container">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="post" action="/register">
      <!-- User Information -->
      <fieldset>
        <label for="first-name">First Name:
          <input id="first-name" name="first-name" type="text" required>
        </label>
        <label for="last-name">Last Name:
          <input id="last-name" name="last-name" type="text" required>
        </label>
        <label for="email">Email:
          <input id="email" name="email" type="email" required>
        </label>
        <label for="new-password">Password:
          <input 
            id="new-password" 
            name="new-password" 
            type="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Password must be at least 8 characters long and include uppercase, lowercase, number, and special character."
            required
          >
        </label>
      </fieldset>

      <!-- Account Type -->
      <fieldset>
        <legend>Account Type</legend>
        <label><input type="radio" name="account-type" value="Personal" checked> Personal</label>
        <label><input type="radio" name="account-type" value="Business"> Business</label>
      </fieldset>

      <!-- Event Type -->
      <fieldset>
        <legend>Select Your Event ğŸ‰</legend>
        <label><input type="radio" name="event-type" value="Birthday" required> ğŸ‚ Birthday Party</label>
        <label><input type="radio" name="event-type" value="Marriage"> ğŸ’ Marriage</label>
        <label><input type="radio" name="event-type" value="Corporate"> ğŸ¢ Corporate Event</label>
        <label><input type="radio" name="event-type" value="College Fest"> ğŸ“ College Fest</label>
      </fieldset>

      <!-- Decorations -->
      <fieldset>
        <legend>Decoration Preferences âœ¨</legend>
        <label><input type="checkbox" name="decoration" value="Flowers"> ğŸŒ¸ Flowers</label>
        <label><input type="checkbox" name="decoration" value="Lights"> ğŸ’¡ Lights</label>
        <label><input type="checkbox" name="decoration" value="Balloons"> ğŸˆ Balloons</label>
        <label><input type="checkbox" name="decoration" value="Stage"> ğŸ¤ Stage Setup</label>
        <label><input type="checkbox" name="decoration" value="Theme"> ğŸ¨ Theme Decoration</label>
      </fieldset>

      <!-- Other Info -->
      <fieldset>
        <label for="profile-picture">Upload Profile Picture:
          <input id="profile-picture" type="file" name="file">
        </label>
        <label for="age">Age:
          <input id="age" type="number" name="age" min="13" max="120">
        </label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="news">FreeCodeCamp News</option>
            <option value="youtube">YouTube Channel</option>
            <option value="forum">Forum</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label for="suggestion">Suggestion:
          <textarea id="suggestion" name="suggestion" rows="3" placeholder="Your ideas..."></textarea>
        </label>
      </fieldset>

      <!-- Terms -->
      <label>
        <input type="checkbox" name="terms" required> 
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
      </label>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
